<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <h1 class="text-center"> Weather Dashboard</h1>

    <div class="greaterContainer">
        <div class="sidebarContainer">
            <div id="sideBar">
                <h3 class="sidebarItems">Search for a city:</h3>
                <input type="text" id="searchText" class="sidebarItems">
                <button id="searchButton" class="sidebarItems">Search</button>
            </div>
        </div>

        <div class="forecastContainer">
            <div class="currentForecast">
                <h2 id="currentCity"></h2>
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
            </div>
            
            <div class="5dayContainer">
                5 day forecast
            </div>
        </div>    
    </div>






    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
