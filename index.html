<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <h1 class="text-center"> Weather Dashboard</h1>

    <div class="greaterContainer">
        <div class="sidebarContainer">
            <div id="sideBar">
                <h3 class="sidebarItems">Search for a city:</h3>
                <input type="text" id="searchText" class="sidebarItems">
                <button id="searchButton" class="sidebarItems">Search</button>
                <div id="searchedHome"></div>
            </div>
        </div>

        <div class="forecastContainer">
            <div class="currentForecast">
                <div class="cityAndIcon">
                    <h2 id="currentCity"></h2>
                    <img class="icon"/>
                </div>    
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
            </div>
            


            <div class="fivedayContainer">
                <div class="fiveday day1">
                    <h4 class="day1date 5dayDate">Date</h4>
                    <img class="day1icon"/>
                    <p class="day1Temp 5dayDate"></p>
                    <p class="day1wind 5dayDate"></p>
                    <p class="day1Humidity 5dayHumidity"></p>
                </div>

                <div class="fiveday day2">
                    <h4 class="day2date 5dayDate">Date</h4>
                    <img class="day2icon"/>
                    <p class="day2Temp 5dayDate"></p>
                    <p class="day2wind 5dayDate"></p>
                    <p class="day2Humidity 5dayHumidity"></p>
                </div>

                <div class="fiveday day3">
                    <h4 class="day3date 5dayDate">Date</h4>
                    <img class="day3icon"/>
                    <p class="day3Temp 5dayDate"></p>
                    <p class="day3wind 5dayDate"></p>
                    <p class="day3Humidity 5dayHumidity"></p>
                </div>

                <div class="fiveday day4">
                    <h4 class="day4date 5dayDate">Date</h4>
                    <img class="day4icon"/>
                    <p class="day4Temp 5dayDate"></p>
                    <p class="day4wind 5dayDate"></p>
                    <p class="day4Humidity 5dayHumidity"></p>
                </div>

                <div class="fiveday day5">
                    <h4 class="day5date 5dayDate">Date</h4>
                    <img class="day5icon"/>
                    <p class="day5Temp 5dayDate"></p>
                    <p class="day5wind 5dayDate"></p>
                    <p class="day5Humidity 5dayHumidity"></p>
                </div>

            </div>
        </div>    
    </div>






    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
