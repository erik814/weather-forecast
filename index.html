<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <h1 class="text-center"> Weather Dashboard</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="row col-3">
                <h3 class="col-12">Search for a city:</h3>
                <!-- <input type="text" id="searchText" class="col-12"> -->
                <textarea id="searchText" class="col-12"></textarea>
                <button id="searchButton" class="col-12">Search</button>
            </div>

            <div class="row col-9">
                <div class="col-12 border border-dark">
                    <h2 id="currentCity">City Name</h2>
                    <p id="currentTemp">Temp</p>
                    <p id="currentHumidity">humidity</p>
                </div>
                
                <div class="col-12">
                    5 day forecast
                </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
